<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista em Duas Colunas</title>
    <style>
        ul {
            column-count: 2; /* Divide em duas colunas */
            column-gap: 20px; /* Espa√ßo entre as colunas */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            break-inside: avoid; /* Evita quebra de itens entre colunas */
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</body>
</html>
